    <div class="form-wrapper">
        <form id="wedding-form">

          <div class="form-row">
            <div class="form-group">
              <label for="name">Your Name *</label>
              <input type="text" id="name" required placeholder="Bride / Groom / Planner">
            </div>

            <div class="form-group">
              <label for="phone">WhatsApp Number *</label>
              <input type="tel" id="phone" required placeholder="+91 9xxxxxxxxx">
            </div>
          </div>

          <div class="form-group">
            <label for="weddingDate">Wedding Date</label>
            <input type="date" id="weddingDate">
          </div>
          <marquee></marquee>

          <div class="form-group">
            <label for="venue">Venue / City</label>
            <input type="text" id="venue" placeholder="e.g. Goa Beach Resort or Delhi">
          </div>

          <div class="form-group">
            <label for="guests">Expected Guests</label>
            <input type="number" id="guests" min="10" placeholder="e.g. 250">
          </div>

          <div class="form-group">
            <label for="message">Your Dream Wedding Details</label>
            <textarea id="message" rows="6" placeholder="Theme, colors, rituals, budget range..."></textarea>
          </div>

          <button type="submit" class="btn btn-submit">
            Send Wedding Inquiry →
          </button>
          </marquee>
        </form>
      </div>
